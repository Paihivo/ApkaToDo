<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Greatest To Do App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
  </head>
  <body>
    <header>
      <div class="Front">
        <p>The Greatest To Do App</p>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <div class="form-signin">
                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                    autofocus
                  />
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
                  <label for="inputPassword">Password</label>
                </div>
                <div class="form-label-group" id="confirm-passoword"></div>
                <div class="register-new-account">
                  <a href="/src/frontend/views/register.html">Register a new account</a>
                </div>
                <button id="loginBtn" class="btn btn-lg btn-primary btn-block text-uppercase">
                  Sign in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/main.bundle.js"></script>
  </body>
</html>
